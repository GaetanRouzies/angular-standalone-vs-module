<button [routerLink]="'..'">Retour</button>
<div class="card" *ngIf="pokemon">
  <img [src]="pokemon.imageUrl" alt="{{pokemon.name}}" height="300px" width="300px"/>
  <h1>{{pokemon.name}}</h1>
  <h2>Pokedex #{{pokemon.id}}</h2>
  <h2>Type: <span class="tag" *ngFor="let type of pokemon.type">{{type}}</span></h2>
  <p>{{pokemon.description}}</p>
</div>
